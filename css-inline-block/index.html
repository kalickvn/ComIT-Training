<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Card Container</title>
    <link href="./main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="meta-mask">
      <header>
        <nav class="main-menu">
          <ul class="main-menu-ul">
            <li class="nav-item nav-home-link">
              <a href="#" class="nav-item-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-item-link">Mask</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-item-link" >Meta</a>
            </li>
            <li class="nav-item nav-contact-link">
              <a href="#" class="nav-item-link">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <article class="meta-mask-article">
          <section class="column-section info-section">
            <img src="./assets/images/woman.jpg" alt="Woman" class="img-avatar" />
            <h1 class="article-title">Meta Mask</h1>
            <div class="article-hash-tag"><small>@metaMask</small></div>
            <p>
              MetaMask brings Ethereum to your web browser.
            </p>
            <p>
              <a href="#" class="social-icon github-link">
                <img src="./assets/icons/github.svg" alt="Github" class="github-icon" />
              </a>
              <a href="#" class="social-icon linkedin-link">
                <img src="./assets/icons/linkedin.svg" alt="Linkedin" class="linkedin-icon" />
              </a>
              
              <a href="#" class="social-icon gitlab-link">
                <img src="./assets/icons/gitlab.svg" alt="GitLab" class="gitlab-icon" />
              </a>

              <a href="#" class="social-icon icon-link">
                <img src="./assets/icons/icon.svg" alt="Icon" class="Icon-icon" />
              </a>
            </p>
          </section>
          <section class="column-section action-section">
            <p>
              <img src="./assets/icons/info.svg" alt="Icon" class="info-img" />
              <span>6/8 Organizations</span>
            </p>
            <p>
              <div class="progress-container">
                <div class="progress-bar"></div>
              </div>
            </p>
            <p class="right-text">
              <span><b>4K </b> Followers</span>
            </p>
            <p class="right-text">
              <a href="#" class="follow-link"> Follow</a>
            </p>
          </section>
        </article>
        
      </main>
    </article>
  </body>
</html>
