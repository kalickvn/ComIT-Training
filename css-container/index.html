<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Card Container</title>
    <link href="./main.css" rel='stylesheet' type='text/css'>
  </head>
  <body>

    <main>
      <section class="section-container first-section">
        <ul>
          <li>
            <div class="card-container">
              <div class="card-header">
                <div class="date-time-format"><i>MAY 04</i></div>
                <img src="./images/woman-glasses.jpg" alt="Woman Avatar" />
              </div>
              <div class="card-body">
                <h1 class="card-title">
                  Computer Hardware Desktops And Notebooks And Handhelds Oh My
                </h1>
                <div class="card-footer">
                  <div>15:00 - 17:00</div>
                  <div>Online</div>
                  <div>
                    <a href="#"> Click here for more detail</a>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="section-container second-section">
        <div class="card-container">
          <div class="card-header">
            <div class="date-time-format"><i>MAY 04</i></div>
            <img src="./images/woman-glasses.jpg" alt="Woman Avatar" />
          </div>
          <div class="card-body">
            <div class="card-title">
              Microsoft Patch Management For Home Users
            </div>
            <div class="card-footer">
              <div>09:00 - 11:00</div>
              <div>Online</div>
              <div>
                <a href="#"> Click here for more detail</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="footer-section" >
        <div class="load-more">LOAD MORE EVENTS</div>
      </section>
    </main>

  </body>
</html>
